<div class="container w-full mx-auto my-40">
    
    <div class="mt-10" *ngIf="listadoEjercicios.length > 0; else noHayEmpleados">
      <h1 class="text-4xl text-center font-bold mb-10">{{this.nombre_rutina}}</h1>
      <a [routerLink]="['/auth/' + id_rutina + '/crear-ejercicio/']" class="px-4 py-2 mb-8 block text-center w-40 mx-auto rounded-md bg-green-400 text-white">Crear ejercicio</a>
      
    
      <table class="w-2/3 mx-auto text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400 shadow-xl rounded-lg">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                      Nombre ejercicio
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Series
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Repeticiones
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Imagen
                  </th>
                  <th scope="col" colspan="2" class="px-6 py-3 text-center">
                      Acciones
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let ejercicio of this.listadoEjercicios" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                  <th scope="row" class="px-6 py-4 font-medium text-xl text-gray-900 whitespace-nowrap dark:text-white">
                    {{ejercicio.nombre}}
                  </th>
                  <td class="px-6 py-4 text-lg">
                      {{ejercicio.series}}
                  </td>
                  <td class="px-6 py-4 text-lg">
                    {{ejercicio.repeticiones}}
                  </td>
                  <td class="px-6 py-4">
                    <img class="rounded w-full h-48 grayscale hover:grayscale-0" [src]="ejercicio.imagen" alt="">
                  </td>
                  <td class="px-6 py-4 items-center">
                    <button class="px-4 py-2 block mb-5 w-full bg-blue-500 text-white rounded-md" [routerLink]="['/auth/' + id_rutina + '/actualizar-ejercicio/' + ejercicio.id]">Actualizar</button>
                    <button class="px-4 py-2 block w-full bg-red-500 text-white rounded-md " (click)="eliminarEjercicio(ejercicio.id)">Eliminar</button>
                  </td>
              </tr>
             
          </tbody>
      </table>
    </div>

  
 

    <ng-template #noHayEmpleados>
        <div class="w-96 mx-auto rounded bg-purple-600 p-5 text-white">
          <h3 class="text-2xl font-bold text-center mb-4">Todav√≠a no tienes ejercicios en la rutina</h3>
          <a [routerLink]="['/auth/', id_rutina, 'crear-ejercicio']" class="bg-purple-950 block w-3/4 mx-auto text-white py-2 text-center px-4 rounded">Crear un nuevo ejercicio</a>
        </div>
    </ng-template>
  </div>
